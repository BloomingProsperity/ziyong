version: '3.8'

services:
  ultra-pachong:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ultra-pachong
    image: ultra-pachong:latest
    restart: unless-stopped

    # 环境变量配置
    environment:
      # 代理配置（可选）
      - PROXY_ENABLED=${PROXY_ENABLED:-false}
      - PROXY_SERVER=${PROXY_SERVER:-}
      - KUAIDAILI_API_KEY=${KUAIDAILI_API_KEY:-}

      # 浏览器配置
      - HEADLESS=${HEADLESS:-true}
      - BROWSER_TIMEOUT=${BROWSER_TIMEOUT:-30000}

      # 日志级别
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # 数据持久化路径
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
      - CACHE_DIR=/app/cache

      # 第三方服务API密钥（可选）
      - CAPTCHA_API_KEY=${CAPTCHA_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

    # 卷挂载
    volumes:
      # 数据持久化
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache

      # 配置文件（如果有）
      - ./config:/app/config:ro

      # 知识库
      - ./knowledge:/app/knowledge

    # 端口映射（如需要HTTP服务）
    ports:
      - "8000:8000"

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    # 网络配置
    networks:
      - ultra-pachong-network

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis缓存（可选，用于分布式部署）
  redis:
    image: redis:7-alpine
    container_name: ultra-pachong-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - ultra-pachong-network
    ports:
      - "6379:6379"

  # PostgreSQL知识库（可选，用于生产环境）
  postgres:
    image: postgres:15-alpine
    container_name: ultra-pachong-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ultra_pachong
      - POSTGRES_USER=${DB_USER:-pachong}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ultra-pachong-network
    ports:
      - "5432:5432"

networks:
  ultra-pachong-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
