version: '3.8'

services:
  fuclaude:
    image: pengzhile/fuclaude:latest
    container_name: fuclaude
    restart: always
    ports:
      - "8181:8181"
    volumes:
      - ./data:/app/data
    environment:
      - BIND=0.0.0.0:8181
      # 如果需要设置管理员密码，解开下行注释
      # - CODE=your_password

  nginx:
    image: nginx:alpine
    container_name: nexus_gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../website:/usr/share/nginx/html:ro
    depends_on:
      - fuclaude
      - wg-easy

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    environment:
      # ⚠️ 必须修改: 替换为你服务器的公网 IP
      - WG_HOST=YOUR_SERVER_IP
      # ⚠️ 必须修改: 设置你的 Web UI 登录密码
      - PASSWORD=admin_password_123
      - WG_PORT=51820
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_ALLOWED_IPS=0.0.0.0/0, ::/0
      - WG_MTU=1420
    volumes:
      - ./wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: always
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
