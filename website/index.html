<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Transit Station</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="scanline"></div>
    <div class="overlay"></div>

    <header>
        <div class="logo">NEXUS_PROTOCOL</div>
        <div class="status">SYSTEM: <span class="online">ONLINE</span></div>
    </header>

    <main>
        <div class="hero">
            <h1>DIGITAL<br>TRANSIT STATION</h1>
            <p class="subtitle">Secure Gateway & Automation Node</p>
        </div>

        <div class="grid-container">
            <!-- Service Card 1 -->
            <a href="/fuclaude/" class="card" target="_blank">
                <div class="card-icon">ü§ñ</div>
                <h3>AI SERVICE</h3>
                <p>FuClaude Gateway Access</p>
                <div class="status-indicator"></div>
            </a>

            <!-- Service Card 2 -->
            <a href="/vpn/" class="card" target="_blank">
                <div class="card-icon">üõ°Ô∏è</div>
                <h3>VPN TUNNEL</h3>
                <p>WireGuard Admin Panel</p>
                <div class="status-indicator" style="background-color: #ffaa00;"></div>
            </a>

            <!-- Service Card 3 -->
            <div class="card locked">
                <div class="card-icon">üï∑Ô∏è</div>
                <h3>SPIDER BOT</h3>
                <p>JD Scraper Control</p>
                <div class="lock-icon">üîí OFFLINE</div>
            </div>
        </div>
    </main>

    <footer>
        <p>TERMINAL_ID: 0x9F_2A // LOCATION: UNKNOWN</p>
    </footer>

    <script>
        // Simple glitch effect on hover
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                if (!card.classList.contains('locked')) {
                    card.style.borderColor = '#00f3ff';
                }
            });
            card.addEventListener('mouseleave', () => {
                card.style.borderColor = 'rgba(0, 243, 255, 0.3)';
            });
        });
    </script>
</body>

</html>
